<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interactive Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Simple Interactive <span class="font-bold text-blue-500">Bank</span>
      </h1>
    </header>
    <main>
      <section class="w-3/4 mx-auto mt-12 bg-gray-100 p-8 rounded">
        <h1 class="text-3xl font-semibold">Please Login</h1>
        <div class="mt-8">
          <input
            class="border-2 border-gray-200 rounded block w-3/4 mb-4 p-2"
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />

          <br />
          <input
            class="border-2 border-gray-200 rounded block w-3/4 mb-4 p-2"
            type="password"
            name=""
            id="password"
            placeholder="Password"
          />
          <br />
          <button
            class="bg-yellow-500 font-semibold px-6 py-2 text-white rounded"
            type="submit"
          >
            submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
